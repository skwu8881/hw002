<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>

<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
    <svg width="300" height="200"></svg>
<!--<circle cx="150" cy="120" r="15"></circle>
<rect x="160" y="45" width="5" height="78"></rect>-->
<script>
    
    var svg = d3.select("body")
        .append("svg")
        .attr("width",800)
        .attr("height",600)
        .attr("id","barChart");
    
    for(var i=0;i<20;i=i+1){
        var num=random(20,300);
        
        svg.append("rect")
            .attr("x",10)
            .attr("y",10+12*i)
            .attr("width",num)
            .attr("height",10)
            .attr("fill","red");
      
      
           svg.append("text")
            .attr("x",num+15)
            .attr("y",10+12*i+8)
            .attr("font-size",12)
            .text(num);
        }
    
    function random(N,M) {
        return Math.ceil(Math.random()*(M-N)+N)
        
    }
    

</script>

</body>
</html>
